                <h2 class="chapter-title">Convert SGF to WGo.js Object</h2>
            
<p>
This chapter offers a tool for converting a commentary-free SGF code to the WGo.js object, to be used as the input of  <em>"board.addObject([...])"</em> command line in the wgo.js file.
</p>

<br><br><br>

<textarea id='sgf' rol='10' col='100' style="width:100%" placeholder='[Paste SGF code]'>
</textarea>
<br><button onclick='convert()'>Objectized</button>



<br>
<br>
<button onclick='copy()'>Copy to Clipboard</button><br>
<textarea id='wgo'  style="width:100%;height:300px" placeholder='[WGo.board Object output]'></textarea>

</p>
